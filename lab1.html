<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="content_main">
        <div class="NavBar title">
          <div class="logo_NavBar">
            <div class="icon__logo_NavBar">
              <img
                src="images/Vector.png"
                alt=""
                class="images___icon__logo_NavBar imglogo1"
              />
              <img
                src="images/Vector-2.png"
                alt=""
                class="images___icon__logo_NavBar imglogo2"
              />
              <img
                src="images/Vector-1.png"
                alt=""
                class="images___icon__logo_NavBar imglogo3"
              />
            </div>
            <div class="text__logo_NavBar">
              <img
                src="images/TOXIN.png"
                alt=""
                class="images___text__logo_NavBar"
              />
            </div>
          </div>
          <div class="information_NavBar">
            <a class="text__information_NavBar margin20" href="#">О нас</a>
            <a class="text__information_NavBar margin44" href="#">Услуги</a>
            <a class="text__information_NavBar margin20" href="#">Вакансии</a>
            <a class="text__information_NavBar margin20" href="#">Новости</a>
            <a class="text__information_NavBar margin44" href="#">Соглашения</a>
          </div>
          <div class="login_NavBar">
            <button class="button_enter__login_NavBar"></button>
            <button class="button_register__login_NavBar"></button>
          </div>
        </div>
      </div>
      <div class="description_main"></div>
    </main>
  </body>
</html>
